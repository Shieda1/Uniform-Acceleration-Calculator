<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniform Acceleration Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="uniformAccelerationRadio" name="variables" checked>
  <label for="uniformAccelerationRadio">Uniform Acceleration</label>

  <input type="radio" id="distanceTravelledRadio" name="variables">
  <label for="distanceTravelledRadio">Distance Travelled</label>

  <input type="radio" id="initialVelocityRadio" name="variables">
  <label for="initialVelocityRadio">Initial Velocity</label>

  <input type="radio" id="finalVelocityRadio" name="variables">
  <label for="finalVelocityRadio">Final Velocity</label>

  <input type="radio" id="timePeriodRadio" name="variables">
  <label for="timePeriodRadio">Time Period</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(v0) Initial Velocity (m/s)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(v) Final Velocity (m/s)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(t) Time Period (s)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
